    <style>
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 8px;
        color: #fff;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transform: translate(100%, 0);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .toast.show {
        opacity: 1;
        visibility: visible;
        transform: translate(0, 0);
      }
      .toast.success {
        background-color: #10B981; /* emerald-500 */
      }
    </style>

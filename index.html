    <title>Alumasa Controle do Almoxarifado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'alumasa-blue': '#00529C',
              'alumasa-deep-blue': '#0a2540',
              'alumasa-light-blue': '#0073E6',
              'alumasa-gray': '#F5F5F5',
              'alumasa-dark-gray': '#333333',
            },
          },
        },
      }

    <style>
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 8px;
        color: #fff;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transform: translate(100%, 0);
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .toast.show {
        opacity: 1;
        visibility: visible;
        transform: translate(0, 0);
      }
      .toast.success {
        background-color: #10B981; /* emerald-500 */
      }
      
      /* Slide-over panel styles */
      .slide-over-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease-in-out;
        z-index: 40;
      }
      .slide-over-panel {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        max-width: 32rem; /* Increased size for forms */
        background-color: white;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 50;
        display: flex;
        flex-direction: column;
      }
      .slide-over-panel.show {
        transform: translateX(0);
      }
      .slide-over-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb; /* gray-200 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }
       .slide-over-body {
        flex-grow: 1;
        padding: 1.5rem;
        overflow-y: auto;
      }
      .slide-over-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #e5e7eb; /* gray-200 */
        background-color: #f9fafb; /* gray-50 */
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem; /* space-x-3 */
        flex-shrink: 0;
      }
    </style>
